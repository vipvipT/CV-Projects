<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flash Cards</title>
</head>
<body>
    <div  id="how-to-use">
        <h3>How to use</h3>
        <p>click on the card to show the answer</p>
        <p>double click on the card to delete</p>
    </div>

    <div class="main-content">
        <h1>FlashCards</h1>

        <div class="div-button">
            <button id="add-card" onclick="inputCards()">add Card</button>
        </div>

        <div  id="input-cards">
            <div id="close" onclick="closeInput()">Ã—</div>
            <p>Question</p>
            <textarea id="question" class="text"></textarea>
            <p>Answer</p>
            <textarea id="answer" class="text"></textarea>
            <div class="save-button-div">
                <button id="save-button" onclick="save()">&nbsp;&nbsp;&nbsp; Save &nbsp;&nbsp;&nbsp;</button>
            </div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard-grid">

            </div>
        </div>

    </div>

    <script type="text/javascript" src="script.js" defer></script>
</body>
</html>
